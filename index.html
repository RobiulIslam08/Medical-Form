<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Check-Up Certificate</title>

    <!-- Updated HTML2PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script>
      function downloadPDF() {
        var form = document.getElementById("form-to-download");
        var button = document.getElementById("download-btn");

        // Hide the button before generating PDF
        button.style.display = "none";

        // Options for A4-size high-resolution PDF
        var opt = {
          margin: 0.5,
          filename: "MEDICAL.pdf",
          image: { type: "jpeg", quality: 1 },
          html2canvas: { scale: 2, dpi: 300, letterRendering: true },
          jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
        };

        // Generate the PDF
        html2pdf()
          .set(opt)
          .from(form)
          .save()
          .then(function () {
            // Show the button again after the PDF is generated
            button.style.display = "block";
          });
      }
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arial&display=swap");

      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
      }
    </style>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  </body>
</html>
